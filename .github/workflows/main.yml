name: CI

on:
  push:
    branches:
    - master

jobs:
  publish:
    name: Publish Packages
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    
    - name: Setup dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '2.2.103'

    - run: dotnet build --configuration "Release" --output ./release

    - name: Setup Nuget.exe
      uses: warrenbuckley/Setup-Nuget@v1

    - name: Add Nuget Source
      run: nuget source Add -Name "GitHub - erictuvesson" -Source "https://nuget.pkg.github.com/erictuvesson/index.json" -UserName ${{ secrets.PACKAGE_REGISTRY_USERNAME }} -Password ${{ secrets.PACKAGE_REGISTRY_PASSWORD }}

    - name: Nuget Push
      run: nuget push ./release/*.nupkg

    - name: Nuget Push Symbols
      run: nuget push ./release/*.snupkg

    - name: Publish package
      if: matrix.os == 'windows-latest'
      env:
        PACKAGE_REGISTRY_USERNAME: ${{ secrets.PACKAGE_REGISTRY_USERNAME }}
        PACKAGE_REGISTRY_PASSWORD: ${{ secrets.PACKAGE_REGISTRY_PASSWORD }}
      run: ./nuget/publish.bat
      